    <div class="form-container">
        <div class="form-box">
            <div class="form-toggle">
                <button class="toggle-btn active" onclick="showSignUp()">Sign Up</button>
                <button class="toggle-btn" onclick="showSignIn()">Sign In</button>
            </div>

            <div class="form-content" id="sign-up-form">
                <h2>PayLink</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <div class="password-toggle">
                    <input type="checkbox" id="signup-show-password" onclick="togglePassword('signup-password')">
                    <label for="signup-show-password">Show Password</label>
                </div>
                <button class="submit-btn" onclick="signUp()">Sign Up</button>
                <p class="error-message" id="signup-error"></p>
                <p>Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></p>
            </div>

            <div class="form-content hidden" id="sign-in-form">
                <h2>PayLink</h2>
                <input type="text" id="signin-username" placeholder="Username" required>
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <div class="password-toggle">
                    <input type="checkbox" id="signin-show-password" onclick="togglePassword('signin-password')">
                    <label for="signin-show-password">Show Password</label>
                </div>
                <button class="submit-btn" onclick="signIn()">Sign In</button>
                <p class="error-message" id="signin-error"></p>
                <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
            </div>
        </div>
    </div>
