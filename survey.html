    <div class="survey">
        <div class="survey-card">
            <h2 class="survey-title">Customer Feedback Survey</h2>

            <form id="surveyForm">
                <!-- Star Rating -->
                <p class="survey-question"><strong>Rate your experience:</strong></p>
                <div class="rating">
                    <input type="radio" name="rating" id="star5" value="5">
                    <label for="star5">&#9733;</label>
                    <input type="radio" name="rating" id="star4" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" name="rating" id="star3" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" name="rating" id="star2" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" name="rating" id="star1" value="1">
                    <label for="star1">&#9733;</label>
                </div>

                <!-- Product Satisfaction -->
                <p class="survey-question"><strong>How satisfied are you with PayLink?</strong></p>
                <div class="survey-options">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="satisfaction" id="very_satisfied">
                        <label class="form-check-label" for="very_satisfied">Very Satisfied</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="satisfaction" id="satisfied">
                        <label class="form-check-label" for="satisfied">Satisfied</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="satisfaction" id="neutral">
                        <label class="form-check-label" for="neutral">Neutral</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="satisfaction" id="dissatisfied">
                        <label class="form-check-label" for="dissatisfied">Dissatisfied</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="satisfaction" id="very_dissatisfied">
                        <label class="form-check-label" for="very_dissatisfied">Very Dissatisfied</label>
                    </div>
                </div>

                <!-- Improvement Suggestion -->
                <p class="survey-question"><strong>What could we improve? (Optional)</strong></p>
                <div class="form-outline">
                    <textarea class="form-control survey-textarea" id="feedback" rows="4"
                        placeholder="Share your thoughts... (Optional)"></textarea>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary survey-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // heda l script lal survey.html
        window.onload = function () {
            // heda to clear l form bass l user ya3moul refresh lal page
            document.getElementById("surveyForm").reset();
        };

        // heda to clear l form bass l user ya3moul submit
        document.getElementById("surveyForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // heda to check if any radio button is not selected
            const satisfaction = document.querySelector('input[name="satisfaction"]:checked');

            // if not selected then it will show alert
            if (!satisfaction) {
                alert("Please fill all required fields!");
                return;
            }

            // if everything is filled out
            alert("Survey submitted! Thank you for your feedback.");
            this.reset(); // heda to clear the form after submitting
        });
    </script>
